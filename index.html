<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - HEALYN CANXI </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/16SU3blemuGNzCxxVzu-vbwymdAlQ3_SuK8Tjox3-9NQ/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1hOZJDKXWKZeM3w7snP3OA6gqeP1itrszHtYII1tUUMQ/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1veyJBVlpaVD3i3WB1rBsekg6kJA2gGzGi8n8DKjE10o/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề ngẫu nhiên...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/16SU3blemuGNzCxxVzu-vbwymdAlQ3_SuK8Tjox3-9NQ/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1hOZJDKXWKZeM3w7snP3OA6gqeP1itrszHtYII1tUUMQ/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1veyJBVlpaVD3i3WB1rBsekg6kJA2gGzGi8n8DKjE10o/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
